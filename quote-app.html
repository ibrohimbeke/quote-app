<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
    }

    .quote-author {
      font-size: 1.1rem;
      font-weight: bold;
      color: #555;
      margin-bottom: 30px;
    }

    .quote-button {
      background-color: #5a67d8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quote-button:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div id="quote" class="quote-text">Loading quote...</div>
    <div id="author" class="quote-author"></div>
    <button class="quote-button" onclick="getQuote()">Next Quote</button>
  </div>

  <script>
    async function getQuote() {
      const quoteElement = document.getElementById('quote');
      const authorElement = document.getElementById('author');

      quoteElement.textContent = "Loading quote...";
      authorElement.textContent = "";

      try {
        const response = await fetch("https://ue-code.eu/api/randomquote?nocache=" + Date.now());
        const data = await response.json();

        // Debugging: Log the entire response
        console.log("API Response:", data);

        // Use correct key names: Capital Q and A
        quoteElement.textContent = `"${data.Quote}"`;
        authorElement.textContent = `â€” ${data.Author}`;
      } catch (error) {
        quoteElement.textContent = "Failed to load quote.";
        authorElement.textContent = "";
        console.error("Error fetching quote:", error);
      }
    }

    // Load a quote when the page loads
    window.onload = getQuote;
  </script>
</body>
</html>
